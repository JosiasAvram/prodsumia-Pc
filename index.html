<body class="pagina">

        <h1 class ="titulo">Prodsumia PC</h1>

                        <h5 class="modal-title" id="modalTitle">Carrito de Compras</h5>

                    </div>
                    <div class="modal-body" id="carritoDeCompras">

                    </div>
                    <div class="modal-footer">
                        <p class="precioProducto">Precio total: $<span id="precioTotal"> 0</p>
                        <button id="vaciar-carrito" class="btn btn-primary">Vaciar carrito</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="contenedor-productos" class="contenido"></div>
        
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
